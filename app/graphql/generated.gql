query main($hasToken: Boolean!) {
  globals {
    network
  }
  btcPrice {
    base
    offset
    currencyUnit
    formattedAmount
  }
  me @include(if: $hasToken) {
    id
    language
    username
    phone
    defaultAccount {
      id
      defaultWalletId
      transactions(first: 3) {
        ...TransactionList
      }
      wallets {
        id
        balance
        walletCurrency
      }
      btcWallet @client {
        balance
        usdBalance
      }
      usdWallet @client {
        id
        balance
      }
    }
  }
  mobileVersions {
    platform
    currentSupported
    minSupported
  }
}

