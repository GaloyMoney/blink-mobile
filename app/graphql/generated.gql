fragment MyWallets on ConsumerAccount {
  wallets {
    id
    balance
    walletCurrency
    __typename
  }
  __typename
}

fragment Transaction on Transaction {
  __typename
  id
  status
  direction
  memo
  createdAt
  settlementAmount
  settlementFee
  settlementDisplayFee
  settlementCurrency
  settlementDisplayAmount
  settlementDisplayCurrency
  settlementPrice {
    base
    offset
    currencyUnit
    formattedAmount
    __typename
  }
  initiationVia {
    ... on InitiationViaIntraLedger {
      counterPartyWalletId
      counterPartyUsername
      __typename
    }
    ... on InitiationViaLn {
      paymentHash
      __typename
    }
    ... on InitiationViaOnChain {
      address
      __typename
    }
    __typename
  }
  settlementVia {
    ... on SettlementViaIntraLedger {
      counterPartyWalletId
      counterPartyUsername
      __typename
    }
    ... on SettlementViaLn {
      paymentSecret
      __typename
    }
    ... on SettlementViaOnChain {
      transactionHash
      __typename
    }
    __typename
  }
}

fragment TransactionList on TransactionConnection {
  pageInfo {
    hasNextPage
    hasPreviousPage
    startCursor
    endCursor
    __typename
  }
  edges {
    cursor
    node {
      ...Transaction
      __typename
    }
    __typename
  }
  __typename
}

