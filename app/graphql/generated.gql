subscription myUpdates {
  myUpdates {
    errors {
      message
    }
    update {
      type: __typename
      ... on Price {
        base
        offset
        currencyUnit
        formattedAmount
      }
      ... on LnUpdate {
        paymentHash
        status
      }
      ... on OnChainUpdate {
        txNotificationType
        txHash
        amount
        usdPerSat
      }
      ... on IntraLedgerUpdate {
        txNotificationType
        amount
        usdPerSat
      }
    }
  }
}

subscription price($input: PriceInput!) {
  price(input: $input) {
    price {
      base
      offset
      currencyUnit
      formattedAmount
    }
    errors {
      message
    }
  }
}

