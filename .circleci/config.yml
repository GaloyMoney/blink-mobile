version: 2.1
orbs:
  gcp-gke: circleci/gcp-gke@1.0.3
  helm: circleci/helm@0.2.3
  gcp-gcr: circleci/gcp-gcr@0.7.1
jobs:
  k8s_deploy:
    working_directory: ~/GaloyApp/backend
    docker:
      - image: kiwigrid/gcloud-kubectl-helm:latest
    steps:
      - checkout:
          path: ~/GaloyApp
      - run:
          name: generate cluster name
          command: |
            echo "devnet-cluster-"$RANDOM > clustername
            cat clustername
      - run:
          name: authorize gcloud and kubectl on circleci and create cluster
          command: |
            echo ${GCLOUD_SERVICE_KEY} > gcloud-service-key.json
            gcloud auth activate-service-account --key-file=gcloud-service-key.json
            gcloud config set project ${GOOGLE_PROJECT_ID}
            gcloud container clusters create $(cat clustername | tr -d '\n\r') --region us-central1-b --num-nodes=1 \
            --machine-type=n1-standard-2 --disk-size=10Gi
            gcloud container clusters get-credentials $(cat clustername | tr -d '\n\r') --region us-central1-b --project ${GOOGLE_PROJECT_ID}
      - run:
          name: wait for k8s worker nodes
          command: echo $(ls) && sleep 30 # TODO: try to improve approach if possible
      - run:
          name: helm install bitcoind-chart
          command: |
            helm install bitcoind-chart \
            -f ~/GaloyApp/backend/bitcoind-chart/regtest-values.yaml \
            ~/GaloyApp/backend/bitcoind-chart
      - run:
          name: helm install lnd-chart
          command: |
            helm install lnd-chart \
            -f ~/GaloyApp/backend/lnd-chart/regtest-values.yaml \
            ~/GaloyApp/backend/lnd-chart
      - run:
          name: helm add repo bitnami
          command: helm repo add bitnami https://charts.bitnami.com/bitnami
      - run:
          name: helm install mongodb
          command: |
            helm install mongodb --set \
            mongodbUsername=testGaloy,mongodbPassword=testGaloy,mongodbDatabase=galoy,persistence.enabled=false bitnami/mongodb
      - run:
          name: Check Helm release status
          command: helm list --all-namespaces --all
      - run:
          name: wait for pod to come alive
          command: sleep 50 # TODO: try to improve approach if possible
      - run:
          name: retrieve macaroons from lnd containers and install test image
          command: |
            cd deploy &&\
            export MACAROON1=$(kubectl exec lnd-container-0 -- base64 /root/.lnd/data/chain/bitcoin/regtest/admin.macaroon | tr -d '\n\r') &&\
            export MACAROON2=$(kubectl exec lnd-container-1 -- base64 /root/.lnd/data/chain/bitcoin/regtest/admin.macaroon | tr -d '\n\r') &&\
            sed -e "s@macaroon1val@$MACAROON1@g" -e "s@macaroon2val@$MACAROON2@g" test-image.yml | kubectl apply -f - -o yaml
      - run:
          name: wait for test-pod to come alive
          command: echo $(kubectl get pods) && sleep 70 # TODO: try to improve approach if possible
      - run:
          name: Run tests
          command: |
            kubectl get pods
            bash -c "kubectl exec test-pod -- bash -c \"cd functions && yarn jest\"; \ 
            echo \$? > testresult"
      - run:
          name: Delete devnet cluster
          command: |
            gcloud container clusters delete $(cat clustername | tr -d '\n\r') --quiet --region us-central1-b
      - run:
          name: Check test result
          command: bash -c "if(( $(<testresult)==0 )); then exit 0 ; else exit 1 ; fi"
  build_test_image:
    working_directory: ~/GaloyApp/backend/firebase
    machine: true
    steps:
      - checkout:
          path: ~/GaloyApp
      - gcp-gcr/build-image:
          image: test-image
      - gcp-gcr/gcr-auth
      - gcp-gcr/push-image:
          image: test-image



