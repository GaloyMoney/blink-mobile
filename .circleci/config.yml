version: 2.1
orbs:
  gcp-gke: circleci/gcp-gke@1.0.3
  helm: circleci/helm@0.2.3
  gcp-gcr: circleci/gcp-gcr@0.7.1
jobs:
  k8s_deploy:
    working_directory: ~/GaloyApp/backend
    docker:
      - image: kiwigrid/gcloud-kubectl-helm:latest
    steps:
      - checkout:
          path: ~/GaloyApp
      - run:
          name: authorize gloud on gke
          command: |
            echo ${GCLOUD_SERVICE_KEY} > gcloud-service-key.json
            gcloud auth activate-service-account --key-file=gcloud-service-key.json
            gcloud container clusters get-credentials devnet-cluster --zone ${GOOGLE_COMPUTE_ZONE} --project ${GOOGLE_PROJECT_ID}
      - run:
          name: wait for k8s worker nodes
          command: echo $(ls) && sleep 30 # It’s a place for improvement
      - run:
          name: helm install bitcoind-chart
          command: |
            helm upgrade bitcoind-chart -i \
            -f ~/GaloyApp/backend/bitcoind-chart/regtest-values.yaml \
            ~/GaloyApp/backend/bitcoind-chart
      - run:
          name: helm install lnd-chart
          command: |
            helm upgrade lnd-chart -i \
            -f ~/GaloyApp/backend/lnd-chart/regtest-values.yaml \
            ~/GaloyApp/backend/lnd-chart
      - run:
          name: helm add repo bitnami
          command: helm repo add bitnami https://charts.bitnami.com/bitnami
      - run:
          name: helm install mongodb
          command: |
            helm install mongodb --set \
            mongodbUsername=testGaloy,mongodbPassword=testGaloy,mongodbDatabase=galoy bitnami/mongodb
      - run:
          name: Check Helm release status
          command: helm list --all-namespaces --all
      - run:
          name: wait for pod to come alive
          command: echo $(ls) && sleep 50 # It’s a place for improvement
      - run:
          name: retrieve macaroons from lnd containers
          command: |
            export MACAROON=$(kubectl exec lnd-container-0 -- base64 /root/.lnd/data/chain/bitcoin/regtest/admin.macaroon | tr -d '\n\r') &&\
            echo $MACAROON
      - run:
          name: deploy test-image
          command: kubectl apply -f ./deploy/test-image.yml -o yaml --dry-run=true | kubectl set \
            env --local=true -f - MACAROON=$MACAROON -o yaml | kubectl create -f -
  build_test_image:
    working_directory: ~/GaloyApp/backend/firebase
    machine: true
    steps:
      - checkout:
          path: ~/GaloyApp
      - gcp-gcr/build-image:
          image: test-image
      - gcp-gcr/gcr-auth
      - gcp-gcr/push-image:
          image: test-image



