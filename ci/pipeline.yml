task: cancel
config:
  platform: linux
  image_resource: #@ task_image_config()
  inputs:
  - name: pipeline-tasks
  - name: job-number
  run:
    path: pipeline-tasks/ci/tasks/cancel-circleci-job.sh
  params:
    CIRCLECI_TOKEN: #@ data.values.circleci_token
