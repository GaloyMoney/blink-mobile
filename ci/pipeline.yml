groups:
- name: all
  jobs:
  - test-unit
  - check-code
  - install-deps
  - dev-build-android
  - dev-build-ios
  - e2e-test-android
  - e2e-test-ios
  - prerelease
  - prod-build-android
  - prod-build-ios
  - upload-to-play-store
  - upload-to-app-store
  - upload-to-huawei-store
  - bump-testflight-to-beta-pr
  - migrate-existing-beta-prs
  - promote-testflight-to-beta-app-store
  - promote-testflight-to-beta-play-store
  - release
  - bump-beta-to-public-pr
  - migrate-existing-public-prs
  - promote-beta-to-public-app-store
  - promote-beta-to-public-play-store
  - build-pipeline-image
  - build-fastlane-image
- name: development
  jobs:
  - test-unit
  - check-code
  - install-deps
  - dev-build-android
  - dev-build-ios
- name: e2e-builds
  jobs:
  - e2e-test-android
  - e2e-test-ios
  - prerelease
  - prod-build-android
  - prod-build-ios
- name: testflight
  jobs:
  - upload-to-play-store
  - upload-to-app-store
  - upload-to-huawei-store
  - bump-testflight-to-beta-pr
- name: beta
  jobs:
  - migrate-existing-beta-prs
  - promote-testflight-to-beta-app-store
  - promote-testflight-to-beta-play-store
  - release
  - bump-beta-to-public-pr
- name: public
  jobs:
  - migrate-existing-public-prs
  - promote-beta-to-public-app-store
  - promote-beta-to-public-play-store
- name: image
  jobs:
  - build-pipeline-image
  - build-fastlane-image

jobs:
- name: install-deps
  plan:
  - in_parallel:
    - { get: deps, trigger: true }
    - { get: pipeline-tasks }
    - { put: deps-version, params: { bump: patch } }
  - task: install-deps
    config:
      platform: linux
      image_resource: #@ task_image_config()
      inputs:
      - name: pipeline-tasks
      - name: deps
      - name: deps-version
      outputs:
      - name: bundled-deps
      run:
        path: pipeline-tasks/ci/tasks/install-deps.sh
  - put: bundled-deps
    params:
      file: bundled-deps/bundled-deps-*.tgz

- name: test-unit
  plan:
  - in_parallel:
    - { get: repo, trigger: true }
    - { get: bundled-deps, trigger: true }
    - get: pipeline-tasks
  - task: test-unit
    config:
      platform: linux
      image_resource: #@ task_image_config()
      inputs:
      - name: bundled-deps
      - name: pipeline-tasks
      - name: repo
      run:
        path: pipeline-tasks/ci/tasks/test-unit.sh

- name: check-code
  plan:
  - in_parallel:
    - { get: repo, trigger: true }
    - { get: bundled-deps, trigger: true }
    - get: pipeline-tasks
  - task: test-unit
    config:
      platform: linux
      image_resource: #@ task_image_config()
      inputs:
      - name: bundled-deps
      - name: pipeline-tasks
      - name: repo
      run:
        path: pipeline-tasks/ci/tasks/check-code.sh

- name: dev-build-android
  serial: true
  plan:
  - in_parallel:
    - get: repo
      trigger: true
      passed:
      - test-unit
      - check-code
    - get: pipeline-tasks
    - get: build-number-android
  - task: build
    config:
      platform: linux
      image_resource: #@ task_image_config()
      inputs:
      - name: repo
      - name: pipeline-tasks
      - name: build-number-android
      outputs:
      - name: job-number
      run:
        path: pipeline-tasks/ci/tasks/build-on-circleci.sh
      params:
        PLATFORM: android
        WAIT_FOR_BUILD_MINS: 20
        BUILD_NUMBER_FILE: build-number-android/android
        GIT_REF_FILE: repo/.git/ref
        VERSION_FILE: repo/.git/ref
        GCS_DIRECTORY: dev/android
        CIRCLECI_TOKEN: #@ data.values.circleci_token
    on_abort: #@ cancel_circleci_build_on_abort()

- name: dev-build-ios
  serial: true
  plan:
  - in_parallel:
    - get: repo
      trigger: true
      passed:
      - test-unit
      - check-code
    - get: pipeline-tasks
    - get: build-number-ios
  - task: build
    config:
      platform: linux
      image_resource: #@ task_image_config()
      inputs:
      - name: repo
      - name: pipeline-tasks
      - name: build-number-ios
      outputs:
      - name: job-number
      run:
        path: pipeline-tasks/ci/tasks/build-on-circleci.sh
      params:
        PLATFORM: ios
        WAIT_FOR_BUILD_MINS: 30
        BUILD_NUMBER_FILE: build-number-ios/ios
        GIT_REF_FILE: repo/.git/ref
        VERSION_FILE: repo/.git/ref
        GCS_DIRECTORY: dev/ios
        CIRCLECI_TOKEN: #@ data.values.circleci_token
    on_abort: #@ cancel_circleci_build_on_abort()

- name: e2e-test-android
  serial: true
  plan:
  - in_parallel:
    - get: built-dev-apk
      trigger: true
    - get: repo
      passed: ["dev-build-android"]
      trigger: true
    - get: bundled-deps
      passed: ["test-unit"]
    - get: pipeline-tasks
  - task: e2e-test
    config:
      platform: linux
      image_resource: #@ nodejs_task_image_config()
      inputs:
      - name: repo
      - name: bundled-deps
      - name: built-dev-apk
      - name: pipeline-tasks
      run:
        path: pipeline-tasks/ci/tasks/e2e-test-android.sh
      params:
        BROWSERSTACK_USER: #@ data.values.browserstack_user
        BROWSERSTACK_ACCESS_KEY: #@ data.values.browserstack_access_key
        GALOY_TEST_TOKENS: #@ data.values.galoy_test_tokens
        GALOY_TOKEN_2: #@ data.values.galoy_token_2

- name: e2e-test-ios
  serial: true
  plan:
  - in_parallel:
    - get: built-dev-ipa
      trigger: true
    - get: repo
      passed: ["dev-build-ios"]
      trigger: true
    - get: bundled-deps
      passed: ["test-unit"]
    - get: pipeline-tasks
  - task: e2e-test
    config:
      platform: linux
      image_resource: #@ nodejs_task_image_config()
      inputs:
      - name: repo
      - name: bundled-deps
      - name: built-dev-ipa
      - name: pipeline-tasks
      run:
        path: pipeline-tasks/ci/tasks/e2e-test-ios.sh
      params:
        BROWSERSTACK_USER: #@ data.values.browserstack_user
        BROWSERSTACK_ACCESS_KEY: #@ data.values.browserstack_access_key
        GALOY_TEST_TOKENS: #@ data.values.galoy_test_tokens
        GALOY_TOKEN_2: #@ data.values.galoy_token_2

- name: prerelease
  serial: true
  plan:
  - in_parallel:
    - get: daily
      trigger: true
    - get: repo
      passed: ["e2e-test-android", "e2e-test-ios"]
    - get: built-dev-ipa
      passed: [ e2e-test-ios ]
    - get: built-dev-apk
      passed: [ e2e-test-android ]
    - get: pipeline-tasks
    - get: testflight-version
  - task: choose-commit-prerelease
    config:
      platform: linux
      image_resource: #@ release_task_image_config()
      inputs:
      - name: repo
      - name: pipeline-tasks
      - name: built-dev-ipa
      - name: built-dev-apk
      outputs:
      - name: repo
      - name: artifacts
      run:
        path: pipeline-tasks/ci/tasks/choose-commit-prerelease.sh
      params:
        ARTIFACTS_BUCKET_SA_JSON_KEY: #@ data.values.build_artifacts_bucket_creds
  - task: prep-release
    config:
      platform: linux
      image_resource: #@ release_task_image_config()
      inputs:
      - name: repo
      - name: pipeline-tasks
      - name: testflight-version
      - name: artifacts
      outputs:
      - name: testflight-version
      - name: artifacts
      run:
        path: pipeline-tasks/ci/tasks/prerelease.sh
  - in_parallel:
    - put: gh-prerelease
      params:
        name: artifacts/gh-release-name
        tag: artifacts/gh-release-tag
        body: artifacts/gh-release-notes.md
        globs:
          - artifacts/files/*
    - put: testflight-version
      params:
        file: testflight-version/version

- name: prod-build-android
  serial: true
  plan:
  - in_parallel:
    - get: repo
      passed: ["prerelease"]
    - get: build-number-android
    - get: pipeline-tasks
    - get: built-dev-apk
      passed: [ "prerelease" ]
      trigger: true
    - get: testflight-version
      passed: [ "prerelease" ]
  - task: bump-and-commit-build-number
    config:
      platform: linux
      image_resource: #@ task_image_config()
      inputs:
      - name: pipeline-tasks
      - name: build-number-android
        path: build-number
      - name: testflight-version
        path: version
      outputs:
      - name: build-number-android
        path: build-number
      run:
        path: pipeline-tasks/ci/tasks/bump-and-commit-build-number.sh
      params:
        PLATFORM: android
  - task: build
    config:
      platform: linux
      image_resource: #@ task_image_config()
      inputs:
      - name: repo
      - name: pipeline-tasks
      - name: build-number-android
      - name: built-dev-apk
      - name: testflight-version
      outputs:
      - name: job-number
      run:
        path: pipeline-tasks/ci/tasks/build-on-circleci.sh
      params:
        PLATFORM: android
        WAIT_FOR_BUILD_MINS: 20
        BUILD_NUMBER_FILE: build-number-android/android
        GIT_REF_FILE: built-dev-apk/url
        GIT_REF_PATTERN: dev/android/galoy-mobile-.+-v(.+)/apk
        VERSION_FILE: testflight-version/version
        GCS_DIRECTORY: prod/android
        CIRCLECI_TOKEN: #@ data.values.circleci_token
    on_abort: #@ cancel_circleci_build_on_abort()
  - put: build-number-android
    params:
      repository: build-number-android
      rebase: true

- name: prod-build-ios
  serial: true
  plan:
  - in_parallel:
    - get: repo
      passed: ["prerelease"]
    - get: pipeline-tasks
    - get: build-number-ios
    - get: built-dev-ipa
      passed: [ "prerelease" ]
      trigger: true
    - get: testflight-version
      passed: [ "prerelease" ]
  - task: bump-and-commit-build-number
    config:
      platform: linux
      image_resource: #@ task_image_config()
      inputs:
      - name: pipeline-tasks
      - name: build-number-ios
        path: build-number
      - name: testflight-version
        path: version
      outputs:
      - name: build-number-ios
        path: build-number
      run:
        path: pipeline-tasks/ci/tasks/bump-and-commit-build-number.sh
      params:
        PLATFORM: ios
  - task: build
    config:
      platform: linux
      image_resource: #@ task_image_config()
      inputs:
      - name: repo
      - name: pipeline-tasks
      - name: build-number-ios
      - name: built-dev-ipa
      - name: testflight-version
      outputs:
      - name: job-number
      run:
        path: pipeline-tasks/ci/tasks/build-on-circleci.sh
      params:
        PLATFORM: ios
        WAIT_FOR_BUILD_MINS: 30
        BUILD_NUMBER_FILE: build-number-ios/ios
        GIT_REF_FILE: built-dev-ipa/url
        GIT_REF_PATTERN: dev/ios/galoy-mobile-.+-v(.+)/Bitcoin
        VERSION_FILE: testflight-version/version
        GCS_DIRECTORY: prod/ios
        CIRCLECI_TOKEN: #@ data.values.circleci_token
    on_abort: #@ cancel_circleci_build_on_abort()
  - put: build-number-ios
    params:
      repository: build-number-ios
      rebase: true

- name: upload-to-play-store
  serial: true
  plan:
  - in_parallel:
    - get: built-prod-apk
      trigger: true
    - get: pipeline-tasks
    - get: repo
      passed: ["prod-build-android"]
  - task: upload
    config:
      platform: linux
      image_resource: #@ fastlane_task_image_config()
      inputs:
      - name: built-prod-apk
      - name: pipeline-tasks
      - name: repo
      run:
        path: pipeline-tasks/ci/tasks/upload-to-play-store.sh
      params:
        ANDROID_SERVICE_ACCOUNT_UPLOAD: #@ data.values.play_store_service_account_json
        ARTIFACTS_BUCKET_SA_JSON_KEY: #@ data.values.build_artifacts_bucket_creds

- name: upload-to-app-store
  serial: true
  plan:
  - in_parallel:
    - get: built-prod-ipa
      trigger: true
    - get: pipeline-tasks
    - get: repo
      passed: ["prod-build-ios"]
  - task: upload
    config:
      platform: linux
      image_resource: #@ nodejs_task_image_config()
      inputs:
      - name: built-prod-ipa
      - name: pipeline-tasks
      - name: repo
      outputs:
      - name: job-number
      run:
        path: pipeline-tasks/ci/tasks/upload-to-app-store.sh
      params:
        CIRCLECI_TOKEN: #@ data.values.circleci_token
        APPSTORE_API_KEY_ID: #@ data.values.appstore_api_key_id
        APPSTORE_ISSUER_ID: #@ data.values.appstore_api_issuer_id
        APPSTORE_API_KEY: #@ data.values.appstore_api_key
    on_abort: #@ cancel_circleci_build_on_abort()

- name: upload-to-huawei-store
  serial: true
  plan:
  - in_parallel:
    - get: built-prod-apk
      trigger: true
    - get: pipeline-tasks
    - get: repo
      passed: ["prod-build-android"]
  - task: upload
    config:
      platform: linux
      image_resource: #@ fastlane_task_image_config()
      inputs:
      - name: built-prod-apk
      - name: pipeline-tasks
      - name: repo
      run:
        path: pipeline-tasks/ci/tasks/upload-to-huawei-store.sh
      params:
        HUAWEI_CLIENT_ID: #@ data.values.huawei_client_id
        HUAWEI_CLIENT_SECRET: #@ data.values.huawei_client_secret
        HUAWEI_APP_ID: #@ data.values.huawei_app_id

- name: bump-testflight-to-beta-pr
  serial: true
  plan:
  - in_parallel:
    - get: repo
      params:
        fetch_tags: true
    - get: beta-version
    - get: pipeline-tasks
    - get: deployments
    - get: built-prod-apk
      passed: ["upload-to-play-store", "upload-to-huawei-store"]
      trigger: true
    - get: built-prod-ipa
      passed: ["upload-to-app-store"]
      trigger: true
  - task: bump-testflight-to-beta-pr
    config:
      platform: linux
      image_resource: #@ release_task_image_config()
      inputs:
      - name: repo
      - name: beta-version
      - name: pipeline-tasks
      - name: deployments
      - name: built-prod-apk
      - name: built-prod-ipa
      run:
        path: pipeline-tasks/ci/tasks/bump-testflight-to-beta-pr.sh
      params:
        GH_TOKEN: #@ data.values.github_api_token

- name: migrate-existing-beta-prs
  serial: true
  plan:
  - in_parallel:
    - get: repo
      params:
        fetch_tags: true
    - get: beta-version
      trigger: true
    - get: deployments
    - get: pipeline-tasks
  - task: migrate
    config:
      platform: linux
      image_resource: #@ release_task_image_config()
      inputs:
      - name: repo
      - name: beta-version
      - name: deployments
      - name: pipeline-tasks
      run:
        path: pipeline-tasks/ci/tasks/migrate-existing-beta-prs.sh
      params:
        GH_TOKEN: #@ data.values.github_api_token

- name: promote-testflight-to-beta-app-store
  serial: true
  plan:
  - in_parallel:
    - get: deployments
    - get: beta-version
      trigger: true
    - get: repo
    - get: pipeline-tasks
    - get: build-number-ios
  - task: promote-app-store
    config:
      platform: linux
      image_resource: #@ fastlane_task_image_config()
      inputs:
      - name: deployments
      - name: beta-version
        path: version
      - name: pipeline-tasks
      - name: repo
      - name: build-number-ios
      run:
        path: pipeline-tasks/ci/tasks/promote-app-store.sh
      params:
