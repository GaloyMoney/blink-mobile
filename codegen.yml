overwrite: true
# schema: "https://raw.githubusercontent.com/GaloyMoney/galoy/main/src/graphql/main/schema.graphql"
schema: "https://api.blink.sv/graphql" # "http://localhost:4002/graphql" TODO use localhost until the supergraph is updated to include circles
documents:
  - "app/**/*.ts"
  - "app/**/*.tsx"
  - "e2e/**/*.ts"
generates:
  app/graphql/generated.ts:
    schema: "app/graphql/local-schema.gql"
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - typescript-resolvers
      - add:
          content: "// this file is autogenerated by codegen"
      - add:
          content: "\/* eslint-disable *\/"
    config:
      # typesPrefix: GQL
      enumsAsConst: true
      immutableTypes: true
      strictScalars: true
      nonOptionalTypename: true
      federation: true
      scalars:
        AccountApiKeyLabel: "string"
        AuthToken: "string"
        CentAmount: "number"
        ContactAlias: "string"
        Hex32Bytes: "string"
        Language: "string"
        LnPaymentPreImage: "string"
        LnPaymentRequest: "string"
        LnPaymentSecret: "string"
        Memo: "string"
        OnChainAddress: "string"
        OnChainTxHash: "string"
        OneTimeAuthCode: "string"
        PaymentHash: "string"
        Phone: "string"
        SafeInt: "number"
        SatAmount: "number"
        SignedAmount: "number"
        TargetConfirmations: "number"
        Timestamp: "number"
        Username: "string"
        WalletId: "string"
        Seconds: "number"
        DisplayCurrency: "string"
        SignedDisplayMajorAmount: "string"
        CountryCode: "string"
        EmailRegistrationId: "string"
        TotpRegistrationId: "string"
        EmailAddress: "string"
        TotpSecret: "string"
        TotpCode: "string"
        Feedback: "string"
        Minutes: "string"
        LeaderboardName: "string"
        join__FieldSet: "string"
        link__Import: "string"
        _FieldSet: "string"
